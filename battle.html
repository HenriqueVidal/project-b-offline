      </div>

        <progress class="playerBarHealth" value="80" max="100"> </progress>
      </div> <hr>
      
    <div class="playerMoves">
      <input type="button" name="atacar" id="atkbutton" value="Atacar" />
      <input type="button" name="defense" id="defbutton" value="Defender" />
      <input type="button" name="skill" id="sklbutton" value="Habilidade" />
